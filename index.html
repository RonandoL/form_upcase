<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Upcase</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Upcase</h1>
        <h3 class="italics redish">Just enter your info below, and magic will happen</h3>
        <p class="italics">No, really. Real magic will happen. For reals!</p>
      </div>  <!-- jumbotron -->

      <div id="blanks">
        <div class="row">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="sentence" class="col-sm-2 control-label">Type your string here:</label>
                <div class="col-sm-6">
                  <input id="sentence" name="sentence" class="form-control" type="text" placeholder="say something man">
                </div>
            </div>

            <button class="btn btn-info indent-left">Click Holmes!</button>
          </form>
        </div>  <!-- /row -->
      </div>  <!-- /id="blanks" -->

    <!-- Results Upcase Text -->
      <div id="results">
        <hr>
        <h3>Is this what you really meant to say?</h3>
        <p><span class="sentence redish"></span></p>
      </div>






    </div>  <!-- /container -->
  </body>
</html>
